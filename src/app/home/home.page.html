
<ion-header>
  <ion-toolbar>
    <ion-title>
    Video Hub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <ion-card *ngFor="let card of data">
    <ion-card-content>
      <ion-img [src]="card.icon"></ion-img>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-button expand="full" (click)="openUrl(card.url)">watch</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
